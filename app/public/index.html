<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Perf lab FX</title>
  <meta name="description" content="Perf lab FX">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

    <main role="main" class="container">
      <h1 class="mt-5">Perflab FX</h1>
      <p class="lead">The purpose of models is not to fit the data but to sharpen the questions. â€”Sam Karlin.</p>

		<div class="container">
			<div class="row">
				<div class="col-4">
					<h4 class="text-center col-name">Observations</h4>
				</div>
				<div class="col-8">
					<h4 class="text-center col-name">Universal Scalability Law (USL)</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-4">
	
				  	<textarea class="span6" rows="19" cols="25" id="tabData" required></textarea>
				</div>
				<div class="col-8">
				  	<img src="" id="img">
					<div id="error-message" class="alert alert-warning" role="alert">
						USL evaluation in progress ...
					</div>
				</div>
			</div>
		</div>


    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">2019</span>
      </div>
    </footer>


	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="scripts.js"></script>

	<script type="text/javascript">
		function evalData(){
        	var table = $('#tabData').val()
        	$.post("/usl", {data: table})
			    .done(function(data){  
	              	//console.log(data)
	              	$("#img").show();
	              	$('#error-message').hide();
	              	$("#img").attr("src","data:image/;base64,"+data);
			    })
			    .fail(function(xhr, status, error) {
			        console.log(xhr.responseText);
			        $('#error-message').text(xhr.responseText);
			        $('#error-message').show();
			        $("#img").hide();
			    });
		}

		$.get("/nxr.csv", function( data ) {
            $('#tabData').val(data)
            evalData()
        });

        $('#tabData').bind('input propertychange', function() {
        	evalData()
		});
	</script>
</body>
</html>
