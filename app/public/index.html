<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Perf lab FX</title>
  <meta name="description" content="Perf lab FX">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

	<div class="container">
	  <div class="row">
	    <div class="col">
	      <textarea class="span6" rows="8" id="tabData" required></textarea>
	    </div>
	    <div class="col">
	      <img src="" id="img">
	    </div>
	  </div>
	</div>



	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="scripts.js"></script>

	<script type="text/javascript">
		$.get("/nxr.csv", function( data ) {
            //console.log(data)
            $('#tabData').val(data)
        });

        $('#tabData').bind('input propertychange', function() {
        	var table = $('#tabData').val()
        	$.post("/usl", {data: table}, function( data ) {
              	console.log(data)
              	$("#img").attr("src","data:image/;base64,"+data);
            });
		});
	</script>
</body>
</html>
